<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Todo List</title>
    </head>

    <body>
        <header>My Todo List</header>
        <div class="side-bar">
            <button class="home">HOME</button>
            <button class="today">Today</button>
            <button class="week">Week</button>
            <button class="projects">PROJECTS</button>
        </div>
        <div class="main"></div>
        <button class="add-button">+</button>
        <div class="create">
            <button class="project-add-button">Project</button>
            <button class="task-add-button">Task</button>
        </div>
    </body>
</html>
