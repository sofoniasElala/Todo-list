<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/5f4c6a7a78.js" crossorigin="anonymous"></script>
    <title>My Todo List</title>
    <link rel="icon" type="image/png" href="./favicon/favicon.png" sizes="16x16">
  </head>

  <body>
    <header>My Todo List</header>
    <div class="side-bar">
      <button class="home">HOME</button>
      <button class="today min-tab">
        <img src="d6bb6c77bed8fe0170cb.svg" alt="today-calendar" /> Today
      </button>
      <button class="week min-tab">
        <img src="72a40257cf2d9dfb0092.svg" alt="week-calendar" /> Week
      </button>
      <button class="projects">PROJECTS</button>
      <footer> Â© <span id="date"></span> SofoniasElala  <a href="https://github.com/sofoniasElala/Todo-list"><i class="fa-brands fa-github" style="color: #ffd43b;"></i></a> </div</footer>
    </div>
    <div class="main"></div>
    <button class="add-button"></button>
    <div class="create">
      <button class="project-add-button">Project</button>
      <hr />
      <button class="task-add-button">Task</button>
    </div>
  </body>
</html>
